<div class="restaurant-container">
  <!-- Header -->
  <div class="header-section">
    <div>
      <h2>🏢 Manage Restaurants</h2>
      <p class="subtitle">Add, view or remove restaurants from the system</p>
    </div>
    <button class="btn btn-success" (click)="showForm = !showForm">
      {{ showForm ? 'Cancel' : '➕ Add Restaurant' }}
    </button>
  </div>

  <!-- Add Restaurant Form -->
  <div *ngIf="showForm" class="form-card">
    <form (ngSubmit)="addRestaurant()" #form="ngForm">
      <div class="form-grid">
        <div class="form-group">
          <label>Restaurant Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="newRestaurant.name" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="newRestaurant.address" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="newRestaurant.contactEmail" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="newRestaurant.contactPhone" required>
        </div>
        <div class="form-group full">
          <label>Description</label>
          <textarea class="form-control" rows="3" name="description" [(ngModel)]="newRestaurant.description"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
  </div>

  <!-- No Restaurants -->
  <div *ngIf="restaurants.length === 0" class="empty-message">
    No restaurants found.
  </div>

  <!-- Restaurant Cards -->
  <div class="restaurant-grid">
    <div class="restaurant-card" *ngFor="let r of restaurants">
      <h4>🏠 <strong>{{ r.name }}</strong></h4>
      <p><strong>📍 Address:</strong> {{ r.address }}</p>
      <p><strong>📧 Email:</strong> {{ r.contactEmail }}</p>
      <p><strong>📞 Phone:</strong> {{ r.contactPhone }}</p>
      <p><strong>📝 Description:</strong> {{ r.description }}</p>
      <button class="btn btn-danger" (click)="deleteRestaurant(r.restaurantId)">Delete</button>
    </div>
  </div>
</div>
