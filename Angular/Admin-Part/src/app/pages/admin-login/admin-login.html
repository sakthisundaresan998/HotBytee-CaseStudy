<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    <h2>🔐 Admin Login</h2>

    <input
      type="email"
      name="email"
      [(ngModel)]="form.email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      name="password"
      [(ngModel)]="form.password"
      placeholder="Password"
      required
    />

    <button type="submit">Login</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
