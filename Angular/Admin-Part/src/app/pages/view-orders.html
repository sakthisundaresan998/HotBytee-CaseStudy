<div class="orders-container">
  <h2>ðŸ“¦ All Orders</h2>

  <div *ngIf="orders.length === 0" class="empty-msg">No orders found.</div>

  <div *ngFor="let order of orders" class="order-card">
    <h4>ðŸ§¾ Order #{{ order.orderId }}</h4>

    <div class="row">
      <label><strong>Status:</strong></label>
      <select [(ngModel)]="order.status">
        <option>Pending</option>
        <option>Confirmed</option>
        <option>Preparing</option>
        <option>Delivered</option>
        <option>Cancelled</option>
      </select>
      <button class="btn update" (click)="updateOrderStatus(order.orderId, order.status)">Update</button>
      <button class="btn delete" (click)="deleteOrder(order.orderId)">Delete</button>
    </div>

    <p><strong>Total:</strong> â‚¹{{ order.totalAmount }}</p>
    <p><strong>Date:</strong> {{ order.orderDate | date: 'short' }}</p>

    <div>
      <strong>Items:</strong>
      <ul>
        <li *ngFor="let item of order.items">
          {{ item.quantity }} x {{ item.itemName }} - â‚¹{{ item.unitPrice }}
        </li>
      </ul>
    </div>
  </div>
</div>
